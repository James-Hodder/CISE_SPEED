name: CI/CD Pipeline

on:
  push:
    branches:
      - vercel-deployment # Or any other branch you want this workflow to run on
  pull_request:
    branches:
      - vercel-deployment # Ensure pull requests also run this workflow

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # Explicitly set Node.js 20.x to avoid deprecation warnings
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # This action now runs on Node.js 20.x

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Explicitly using Node.js 20.x
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js dependencies
        uses: actions/cache@v3 # Compatible with Node.js 20.x
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}

      - name: Install dependencies (frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Test frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Build backend
        working-directory: ./backend
        run: npm run build # Replace with actual build/start command if needed

      - name: Run backend tests
        working-directory: ./backend
        run: npm test # Add backend test script in package.json


      # Optional: Add deployment steps if needed (e.g., Vercel or Heroku)
